name: Cross build Cygwin binary
on:
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: "Upstream branch to build"
        type: string
        required: true
        default: "main"
      config:
        description: "Build config script"
        type: string
        required: true
        default: "cross-clang-dylib"

jobs:
  prepare_host:
    runs-on: ubuntu-latest

    steps:
      - name: prepare patches
        uses: actions/checkout@v5
        with:
          path: patches
      - name: prepare llvm tree
        uses: actions/checkout@v5
        with:
          repository: llvm/llvm-project
          fetch-tags: true
          ref: ${{ inputs.upstream_ref }}
          path: llvm-project
      - name: patch tree
        run: bash patches/.github/workflows/apply-cygwin-patches.sh "${{inputs.upstream_ref}}" "linux-clang"

      - id: cross-cache-restore
        uses: actions/cache/restore@v4
        with:
          key: linux-clang-head-${{ inputs.upstream_ref }}-${{ env.host-cache-key }}
          path: |
            llvm-head

      - id: build-host-tool
        if: ${{ steps.cross-cache-restore.cache-hit != 'true' }}
        name: build
        run: |
          set -x
          cd patches

          cfgfile=config-linux-clang.txt
          [ -f "$cfgfile" ]

          {
            echo LLVM_PARALLEL_COMPILE_JOBS=4
            echo LLVM_PARALLEL_LINK_JOBS=2
            echo LLVM_FORCE_VC_REVISION=$UPSTREAM_REV
            echo LLVM_FORCE_VC_REPOSITORY=llvm-cygwin
          } >> $cfgfile

          ./runcmake.sh $cfgfile -v
          ./runcmake.sh $cfgfile -v -i --prefix "$PWD/../llvm-head"

      - uses: actions/cache/save@v4
        if: ${{ steps.cross-cache-restore.cache-hit != 'true' }}
        with:
          key: linux-clang-head-${{ inputs.upstream_ref }}-${{ env.host-cache-key }}
          path: |
            llvm-head

  do_build:
    runs-on: ubuntu-latest
    needs: [prepare_host]
    strategy:
      fail-fast: true

    steps:
      - name: prepare patches
        uses: actions/checkout@v5
        with:
          path: patches
      - name: prepare llvm tree
        uses: actions/checkout@v5
        with:
          repository: llvm/llvm-project
          fetch-tags: true
          ref: ${{ inputs.upstream_ref }}
          path: llvm-project
      - name: patch tree
        run: bash patches/.github/workflows/apply-cygwin-patches.sh "${{inputs.upstream_ref}}" "${{inputs.config}}"

      - id: cache-restore
        uses: actions/cache/restore@v4
        with:
          fail-on-cache-miss: true
          enableCrossOsArchive: true
          key: cygwin-rootfs-
          restore-keys: |
            cygwin-rootfs-
          path: |
            cygwinroot.tar.gz
            minimal_tar
      - name: unpack Cygwin
        if: ${{ success() }}
        run: |
          tar --strip-components=2 -x -f cygwinroot.tar.gz
          rm -f cygwinroot.tar.gz
          cd cygwin/usr
          ln -s ../bin
          ln -s ../lib

      - id: cross-cache-restore
        if: ${{ success() }}
        uses: actions/cache/restore@v4
        with:
          fail-on-cache-miss: true
          key: linux-clang-head-${{ inputs.upstream_ref }}-
          restore-keys: |
            linux-clang-head-${{ inputs.upstream_ref }}-
          path: |
            llvm-head

      - id: build
        if: ${{ success() }}
        name: build
        run: |
          set -x
          ls llvm-head
          ls cygwin
          export PATH=$PWD/llvm-head/bin:$PATH
          export LD_LIBRARY_PATH=$PWD/llvm-head/lib:$LD_LIBRARY_PATH

          cd patches
          cfgname=${{ inputs.config }}
          cfgfile=config-$cfgname.txt
          [ -f "$cfgfile" ]

          {
            echo CMAKE_SYSROOT=$PWD/../cygwin
            echo LLVM_NATIVE_TOOL_DIR=$PWD/../llvm-head/bin
            echo LLVM_PARALLEL_COMPILE_JOBS=4
            echo LLVM_PARALLEL_LINK_JOBS=2
            echo LLVM_FORCE_VC_REVISION=$UPSTREAM_REV
            echo LLVM_FORCE_VC_REPOSITORY=llvm-cygwin
          } >> $cfgfile

          ./runcmake.sh $cfgfile -v | tee ../buildlog-$cfgname-$LLVM_VERSION.txt
          ./runcmake.sh $cfgfile -v -i --prefix $PWD/../llvm-cygwin-$cfgname-$LLVM_VERSION

      - uses: actions/upload-artifact@v4
        if: steps.cache-restore.outputs.cache-hit == 'true'
        with:
          name: artifact
          overwrite: true
          path: ${{ github.workspace }}/*-${{ env.LLVM_VERSION }}
      - uses: actions/upload-artifact@v4
        if: steps.cache-restore.outputs.cache-hit == 'true'
        with:
          name: buildlog
          overwrite: true
          path: |
            ${{ github.workspace }}/*-${{ env.LLVM_VERSION }}.txt
